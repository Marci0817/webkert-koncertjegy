<mat-card class="concert-card">
  <mat-card-header>
    <mat-card-title>{{ concert.name }}</mat-card-title>
    <mat-card-subtitle>{{ concert.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ concert.location.name }}</p>
    <p>{{ concert.price | priceFormatter }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buyTicket()">Jegyvásárlás</button>
  </mat-card-actions>
</mat-card>
