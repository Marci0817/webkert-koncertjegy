<mat-card class="concert-card">
  <mat-card-header>
    <mat-card-title class="concert-name">{{
      concert.name | capitalize
    }}</mat-card-title>
    <mat-card-subtitle class="concert-date">{{
      concertDate
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="location-name">{{ concert.location.name }}</p>
    <p class="price">{{ concert.price | priceFormatter }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buyTicket()" class="buy-ticket-button">
      Jegyvásárlás
    </button>
  </mat-card-actions>
</mat-card>
